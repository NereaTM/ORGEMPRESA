<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Empleado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-md-center mb-5">
        <div class="col-md-4 mb-5">
          <h3 class="text-center">Modificar Empleado</h3>
          <form id="modificarEmpleado">
            <!-- Campo Nombre -->
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" name="nombre" class="form-control" required />
            </div>
            
            <!-- Campo DNI -->
            <div class="mb-3">
              <label for="dni" class="form-label">DNI:</label>
              <input type="text" id="dni" name="dni" class="form-control" required />
            </div>
            
            <!-- Campo Departamento -->
            <div class="mb-3">
              <label for="id_departamento" class="form-label">Departamento:</label>
              <input type="text" id="id_departamento" name="id_departamento" class="form-control" required />
            </div>
            
            <!-- Campo Teléfono -->
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono:</label>
              <input type="text" id="telefono" name="telefono" class="form-control" />
            </div>
            
            <!-- Campo Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" />
            </div>
            
            <!-- Botones de acción -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              <button type="button" class="btn btn-secondary" onclick="location.href='empleados.html'">Volver</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Referencia al archivo JavaScript -->
    <script src="script_empleados.js"></script>
  </body>
</html>
