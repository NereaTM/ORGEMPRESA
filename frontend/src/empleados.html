<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Empleados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  
  </head>
  <body>
    <header class="bg-dark text-white text-center py-3">
      <div class="btn-group position-absolute top-0 end-0 mt-2 me-3">
        <a href="departamentos.html" class="btn btn-primary">Gestión de Departamentos</a>
        <a href="usuarios.html" class="btn btn-primary">Crear Usuarios</a>
        <a href="index.html" class="btn btn-secondary">Cerrar</a>
      </div>
      <div><br></div>
      <h1>Gestión de Empleados</h1>
    </header>

    <div class="container mt-5">
        <!-- Formulario de registro -->
        <div class="row justify-content-md-center mb-5">
            <div class="col-md-4 mb-5">
            <h3 class="text-center">Registrar Empleado</h3>
            <form id="nuevoEmpleado">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre:</label>
                  <input type="text" id="nombre" name="nombre" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label for="dni" class="form-label">DNI:</label>
                  <input type="text" id="dni" name="dni" class="form-control" pattern="^\d{8}[A-Za-z]$" title="El DNI debe tener 8 números seguidos de una letra"/>
                </div>
                <div>
                  <label for="id_departamento">Departamento:</label>
                  <select id="id_departamento" name="id_departamento" required>
                    <option value="">Seleccione un departamento</option>                  
                  </select>          
                </div>
                <br>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono:</label>
                  <input type="text" id="telefono" name="telefono" class="form-control"  pattern="^\+?[0-9]{9,15}$" title="El teléfono debe ser un número válido"/>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" id="email" name="email" class="form-control" />
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Registrar Empleado</button>
                  <button type="button" class="btn btn-secondary" onclick="location.href='empleados.html'">Borrar</button>
                </div>
            </form>
            </div>
        </div>
      

        <!-- Tabla de empleados -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>Departamento</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaEmpleados">
                    <!-- Las filas serán añadidas dinámicamente -->
                </tbody>
            </table>
            </div>
        </div>
      </div>
    </div>

    <!-- Referencia al archivo JavaScript -->
    <script src="script_empleados.js"></script>
  </body>
</html>
