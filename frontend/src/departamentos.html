<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Departamentos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-dark text-white text-center py-3"> 
      <div class="btn-group position-absolute top-0 end-0 mt-2 me-3">
        <a href="empleados.html" class="btn btn-primary">Gestión de Empleados</a>
        <a href="usuarios.html" class="btn btn-primary">Crear Usuarios</a>
        <a href="index.html" class="btn btn-secondary">Cerrar</a>
      </div> 
      <div><br></div>
      <h1>Gestión de Departamentos</h1>
    </header>

    <div class="container mt-5">
      <section>
        <div class="row justify-content-md-center mb-5">
          <div class="col-md-4 mb-5">
            <h3 class="text-center">Registrar Departamento</h3>
            <form id="nuevoDepartamento">

              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="imagen" class="form-label">Imagen:</label>
                <input type="file" id="imagen" name="imagen" class="form-control" />
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Registrar Departamento</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='departamentos.html'">Borrar</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <section>  
        <h3 class="text-center">Lista de Departamentos</h3>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Imagen</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaDepartamentos">
              
            </tbody>

          </table>
        </div>
      </section>  
    </div>

    <script src="script_departamentos.js"></script>
  </body>
</html>
